<!DOCTYPE html>
<html>
  <head>
    <title>Computer says no...</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .html {
        background-color: white;
        font-family: roboto;
        font-size: 50px;
        color: #FD7C6F;
        overflow: hidden;
        height: 100%;
        user-select: none;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        align-content: center;
        margin: 100px;
      }
      .button {
        display: inline-block;
          border: none;
          padding: 1rem 2rem;
          margin: 0;
          text-decoration: none;
          background: #FD7C6F;
          color: white;
          border-radius: 5px;
          font-family: sans-serif;
          font-size: 1rem;
          cursor: pointer;
          text-align: center;
          transition: background 250ms ease-in-out,
                      transform 150ms ease;
          -webkit-appearance: none;
          -moz-appearance: none;
      }

      .button:hover,
      .button:focus {
          background: #0053ba;
      }

      .button:focus {
          outline: 1px solid #fff;
          outline-offset: -4px;
      }

      .button:active {
          transform: scale(0.99);
      }
    </style>
  </head>

  <body class="html">
    <!-- This file lives in public/404.html -->
    <div class="container">
      <div>
        <img src="https://media.giphy.com/media/Jf8tQksLHhpXa/giphy.gif">
      </div>
      <div>
        <p>Unfortunately you have encountered an error.</p>
      </div>
      <div>
        <a href="/" class="button">Go Home</a>
      </div>
    </div>
  </body>
</html>
